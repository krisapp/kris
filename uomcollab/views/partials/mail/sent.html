<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Sent</h3>
    <div class="box-tools pull-right">
      <div class="has-feedback">
        <input type="text" class="form-control input-sm" placeholder="Search Mail">
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
      </div>
    </div><!-- /.box-tools -->
  </div><!-- /.box-header -->
  <div class="box-body no-padding"  ng-if="sent.length > 0">
    <div class="mailbox-controls">
      <!-- Check all button -->
      <div class="btn-group">
        <button class="btn btn-default btn-sm"><i class="fa fa-trash-o" ng-click="trashAllMail('sent')"></i> Delete All</button>
      </div><!-- /.btn-group -->
      <div class="pull-right">
        {{inbox.length}}
      </div>
    </div>
    <div class="table-responsive mailbox-messages">
    <style>
    .highlight{
      font-weight: bolder !important;
    }
    </style>
      <table class="table table-hover table-striped" >
        <tbody>
          <tr ng-repeat="mail in sent | orderBy:'-time'" ng-class="{ 'highlight': !mail.read }">
            <td class="mailbox-name"><a ng-click="readMail(mail)">{{mail.to_email}}</a></td>
            <td class="mailbox-subject" style="width:30%;"><b style="text-transform:capitalize;" ng-if="!mail.read">{{mail.subject}}</b><span ng-if="mail.read">{{mail.subject}}</span></td>
            <td class="mailbox-date">{{mail.time | date:'dd/MM/yyyy @ h:mma'}}</td>
            <td><button class="btn btn-default btn-sm"><i class="fa fa-trash-o" ng-click="trashMail(mail)"></i></button></td>
            <td><button class="btn btn-default btn-sm"><i class="fa fa-share"></i></button></td>
          </tr>
        </tbody>
      </table><!-- /.table -->
    </div><!-- /.mail-box-messages -->
  </div><!-- /.box-body -->
  <div class="box-body no-padding" ng-if="sent.length < 1" style="text-align:center;">
    <h5>No Emails present at this time</h5>
  </div>
  <div class="box-footer no-padding">
    
  </div>
</div>
