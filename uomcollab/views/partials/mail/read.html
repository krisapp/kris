<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Read Mail</h3>
  </div><!-- /.box-header -->
  <div class="box-body no-padding">
    <div class="mailbox-read-info">
      <h3>{{mailRead.subject}}</h3>
      <h5>From: {{mailRead.from_email}} <span class="mailbox-read-time pull-right">{{mailRead.time | date:'MM/dd/yyyy @ h:mma'}}</span></h5>
    </div><!-- /.mailbox-read-info -->
    <div class="mailbox-read-message">
    <div ng-bind-html="mailRead.body"></div>
    </div><!-- /.mailbox-read-message -->
  </div><!-- /.box-body -->
  <div class="box-footer">
    
  </div><!-- /.box-footer -->
  <div class="box-footer">
    <div class="pull-right">
      <button class="btn btn-default" ng-click="replyMail(mailRead)"><i class="fa fa-reply"></i> Reply</button>
      <button class="btn btn-default" ng-click="forwardMail(mailRead)"><i class="fa fa-share"></i> Forward</button>
    </div>
    <button class="btn btn-default" ng-click="trashMail(mail)"><i class="fa fa-trash-o"></i> Delete</button>
  </div><!-- /.box-footer -->
</div><!-- /. box -->
